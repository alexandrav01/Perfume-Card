<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Images/favicon-32x32.png"
    />

    <title>Perfume Card</title>
  </head>
  <body class="background">
    <div class="componentWrapper">
      <div>
        <img
          src="./Images/image-product-mobile.jpg"
          alt="Perfume bottle"
          class="image"
        />
        <img src="./Images/image-product-desktop.jpg" alt="Perfume bottle" class="desktopImage"/>
      </div>

      <div class="textBox">
        <div>
          <h4 class="perfume">PERFUME</h4>

          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

          <p class="paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="alignRow">
            <div class="offerPrice">$149.99</div>
            <div class="oldPrice">$169.99</div>
          </div>
        </div>
        <div class="button">
          <img
            src="./Images/icon-cart.svg"
            alt="Cart icon"
            width="20"
            height="20"
          />
          <p class="addToCart">Add to Cart</p>
        </div>
      </div>
    </div>
  </body>
</html>
